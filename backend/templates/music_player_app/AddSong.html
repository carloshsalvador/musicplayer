<!-- AddSong.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
</head>
<body>
    <h1>Add Song</h1>
    <form method="post" action="{% url 'add_song' %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ song.title }}" required><br>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" name="artist" value="{{ song.artist }}" required><br>
        <label for="categorie">Categorie:</label>
        <input type="text" id="categorie" name="categorie" required><br>
        <button type="submit">Add Song</button>
    </form>
</body>
</html>
